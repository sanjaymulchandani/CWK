{% extends 'base.html' %}
{% block title %}Blogs{% endblock %}
{% block content %}

<!-- **************** MAIN CONTENT START **************** -->
<main>
<!-- =======================
Page Banner START -->
<section class="py-5">
	<div class="container">
		<div class="row position-relative">
			<!-- SVG decoration -->
			<figure class="position-absolute top-0 start-0 d-none d-sm-block">
				<svg width="22px" height="22px" viewBox="0 0 22 22">
					<polygon class="fill-purple" points="22,8.3 13.7,8.3 13.7,0 8.3,0 8.3,8.3 0,8.3 0,13.7 8.3,13.7 8.3,22 13.7,22 13.7,13.7 22,13.7 "></polygon>
				</svg>
			</figure>

			<!-- Title and breadcrumb -->
			<div class="col-lg-10 mx-auto text-center position-relative">
				<!-- SVG decoration -->
				<figure class="position-absolute top-50 end-0 translate-middle-y">
					<svg width="27px" height="27px">
						<path class="fill-orange" d="M13.122,5.946 L17.679,-0.001 L17.404,7.528 L24.661,5.946 L19.683,11.533 L26.244,15.056 L18.891,16.089 L21.686,23.068 L15.400,19.062 L13.122,26.232 L10.843,19.062 L4.557,23.068 L7.352,16.089 L-0.000,15.056 L6.561,11.533 L1.582,5.946 L8.839,7.528 L8.565,-0.001 L13.122,5.946 Z"></path>
					</svg>
				</figure>

				<!-- Title -->
				<h1>Our Blogs</h1>
				<h6>Coming soon!</h6>
			</div>
		</div>

	</div>
</section>
<!-- =======================
Page Banner END -->

<!-- =======================
Page content START -->
<section class="position-relative pt-0 mt-5">
	<div class="container">
		<div class="row g-4 filter-container overflow-hidden" data-isotope='{"layoutMode": "masonry"}'>
			<!-- Card item START -->

			<div class="col-sm-6 col-lg-4 grid-item">
				{% for blog in blogs %}
				<div class="card bg-transparent">
					<div class="overflow-hidden rounded-3">
						<img src="{{blog.image.url}}" class="card-img" alt="course image">
						<!-- Overlay -->
						<div class="bg-overlay bg-dark opacity-4"></div>
						<div class="card-img-overlay d-flex align-items-start p-3">
						</div>
					</div>
					<!-- Card body -->
					<div class="card-body px-3">
						<!-- Title -->
						<h5 class="card-title"><a href="#">{{blog.title}}</a></h5>
						<p class="text-truncate-2">{{blog.summary}}</p>
						<!-- Info -->
						<div class="d-flex justify-content-between">
							<h6 class="mb-0"><a href="#">{{blog.user_name}}</a></h6>
							<span class="small">{{blog.created_at}}</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Card item END -->
			{% endfor %}

			</div>
			<!-- Card item END -->

		</div> <!-- Row end -->


</section>
<!-- =======================
Page content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
{% endblock content %}
