{% extends 'base.html' %}
{% block content %}


<h1>Add Review</h1>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="POST" action="{% url 'submit_review' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit Review</button>
</form>

{% endblock content %}
